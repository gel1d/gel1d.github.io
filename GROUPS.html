<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advising Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #2c3e50;
            margin-top: 50px;
            font-size: 2.5em;
        }
        
        .links-container {
            margin-top: 30px;
        }
        
        .link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            font-size: 1.5em;
            padding: 20px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Advising Links</h1>

    <div class="links-container">
        <a href="https://one.iu.edu/" class="link" target="_blank">One IU</a>
        <a href="https://sisjee.iu.edu/essweb-prd/web/adrx/studentview/init/" class="link" target="_blank">SOAR</a>
        <a href="https://iuself.iu.edu/psp/SSERV/SISSELFSERVICE/CS/s/WEBLIB_HCX_GN.H_DASHBOARD.FieldFormula.IScript_Main?" class="link" target="_blank">Student Center</a>
        <a href="https://sisjee.iu.edu/sisigps-prd/web/igps/plan/full/" class="link" target="_blank">iGPS</a>
        <a href="https://exploreprograms.indiana.edu/" class="link" target="_blank">Explore Programs</a>
    </div>

</body>
</html>
